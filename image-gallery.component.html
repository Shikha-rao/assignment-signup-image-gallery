<div class="header">
Image Gallery
 <div class="header-right">
    <a  (click)="add()">Add</a>
    <a  (click)="onDelete()">Delete</a>
    <a  (click)="logout()">Logout</a>
  </div>
</div>

<div class="cardSection">
  <mat-card class="example-card" *ngFor="let data of cardData;">
    <img mat-card-image  [src]="data.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
     <mat-checkbox class="example-margin" (change)="onCheckBoxChecked($event,data.name)"></mat-checkbox>
    <p>{{data.name}}</p>
    </mat-card-content>
  </mat-card>
</div>
